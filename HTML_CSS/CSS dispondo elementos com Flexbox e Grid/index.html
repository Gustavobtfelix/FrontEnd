<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>
    <header class="cabecalho">
        <button class="cabecalho-menu" aria-label="Menu"><i></i></button>
        <img class="cabecalho-logo" src="./assets/img/logo.svg" alt="Logotipo da HZC">
        <button class="cabecalho-notificacao" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <img src="./assets/img/logo.svg" alt="Logotipo da HCZ" class="menu-lateral-logo">
        <a href="#" class="menu-lateral-link menu-lateral-link--inicio menu-lateral-link--ativo">Início</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--videos">Vídeos</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--picos">Picos</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--integrantes">Integrantes</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--camisas">Camisas</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--pinturas">Pinturas</a>
    </nav>
    <main class="principal">
        <h2 class="principal">Início</h2>
        <article class="cartao">
            <img src="./assets/img/banner-mobile_1.png" alt="Banner do cartao" class="cartao-imagem">
            <div class="cartao-conteudo">
                <p class="cartao-destaque">Vídeo em destaque</p>
                <h3 class="cartao-titulo">HCZ - Life</h3>
                <p class="cartao-perfil">Bruno Lopes</p>
                <p class="cartao-info cartao-info--tempo">33 minutos</p>
                <p class="cartao-info cartao-info--visualizacao">33 visualizações</p>
                <button class="cartao-botao cartao-botao--play cartao-botao--destaque">Assistir Agora</button>
            </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>

</html>
