    <header>
        <div class="menu-principal">
            <h1><img src="./imagens/logo.png"></h1>

                </ul>

        </div>
    </header>
</body>

<main>
    <form>
        <label for="nomeSobrenome">Nome e sobrenome</label>
        <input type="text" id="nomeSobrenome">

        <label for="email">Email</label>
        <input type="text" id="email">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem"></textarea>

        <div>
            <p>Como você prefere ser contatado?</p>
            <label for="radio-email">Email</label>
            <input type="radio" name="selecionado" value="email" id="radio-email">

            <label for="radio-telefone">Telefone</label>
            <input type="radio" name="selecionado" value="telefone" id="radio-telefone">

            <label for="radio-whatsapp">Whatsapp</label>
            <input type="radio" name="selecionado" value="whatsapp" id="radio-whatsapp">
        </div>

        <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

        <input type="submit" value="Enviar formulário">
    </form>
</main>
