<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css"> <!--Stylesheet que limpa pre-configurações do navegador-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contatos.css">
</head>

<body>
    <header>
        <div class="menu-principal">
            <h1><img src="./imagens/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>

<main>
    <form>
        <label for="nomeSobrenome">Nome e sobrenome</label>
        <input type="text" id="nomeSobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="email@dominio.com" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" required></textarea>

        <fieldset>
            <legend>Como você prefere ser contatado?</legend>
            <label class="checkbox"><input type="radio" name="selecionado" value="email">Email</label>

            <label class="checkbox"><input type="radio" name="selecionado" value="telefone">Telefone</label>

            <label class="checkbox"><input type="radio" name="selecionado" value="whatsapp" checked>Whatsapp</label>

        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

        <input type="submit" value="Enviar formulário">
    </form>
</main>


<footer class="copyright">

</html>
